<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoCam | Feed Your Adventure</title>
	<link href="https://fonts.googleapis.com/css?family=Jura:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="container">
   
        <header>
            <img src="img/gocam_logo.svg" id="logo" width="70%">
        </header>

        <h2>Feed your <span class="grow"><em>Adventure</em></span>.</h2>

        <div id="camera">
            <div class="led"></div>
            <img src="img/camera.svg" id="gopro" width="100%">
            <div class="shadow"></div>
            <canvas id="lens" height="450" width="450"></canvas>
        </div>
     
    </div><!-- /#container --> 
</body>
<script src="js/script.js"></script>
</html>
